<svg viewBox="0 0 2100 800" xmlns="http://www.w3.org/2000/svg" >
  <!-- 기본 트리 구조 -->
  <rect width="100%" height="100%" fill="white"/>
  <rect x="1000" y="20" width="100" height="40" rx="5" fill="#f0f0f0" stroke="#000" />
  <text x="1050" y="45" text-anchor="middle" font-family="Arial">트리</text>
  
  <!-- 주요 계통 분화 - Level 1 -->
  <!-- 이진 트리 -->
  <rect x="300" y="120" width="100" height="40" rx="5" fill="#d0e0ff" stroke="#000" />
  <text x="350" y="145" text-anchor="middle" font-family="Arial">이진 트리</text>
  <line x1="1050" y1="60" x2="350" y2="120" stroke="#000" stroke-width="2" />
  
  <!-- 다진 트리 -->
  <rect x="1000" y="120" width="100" height="40" rx="5" fill="#ffb0b0" stroke="#000" />
  <text x="1050" y="145" text-anchor="middle" font-family="Arial">다진 트리</text>
  <line x1="1050" y1="60" x2="1050" y2="120" stroke="#000" stroke-width="2" />
  
  <!-- 특수 트리 -->
  <rect x="1700" y="120" width="100" height="40" rx="5" fill="#b0ffb0" stroke="#000" />
  <text x="1750" y="145" text-anchor="middle" font-family="Arial">특수 트리</text>
  <line x1="1050" y1="60" x2="1750" y2="120" stroke="#000" stroke-width="2" />
  
  <!-- Level 2 -->
  <!-- 이진 트리 계열 -->
  <rect x="100" y="220" width="120" height="40" rx="5" fill="#b0c0ff" stroke="#000" />
  <text x="160" y="245" text-anchor="middle" font-family="Arial">이진 탐색 트리</text>
  <line x1="350" y1="160" x2="160" y2="220" stroke="#000" stroke-width="2" />
  
  <rect x="300" y="220" width="120" height="40" rx="5" fill="#b0c0ff" stroke="#000" />
  <text x="360" y="245" text-anchor="middle" font-family="Arial">스레드 이진트리</text>
  <line x1="350" y1="160" x2="360" y2="220" stroke="#000" stroke-width="2" />
  
  <rect x="500" y="220" width="100" height="40" rx="5" fill="#b0c0ff" stroke="#000" />
  <text x="550" y="245" text-anchor="middle" font-family="Arial">힙</text>
  <line x1="350" y1="160" x2="550" y2="220" stroke="#000" stroke-width="2" />
  
  <!-- 다진 트리 계열 -->
  <rect x="800" y="220" width="100" height="40" rx="5" fill="#ff9090" stroke="#000" />
  <text x="850" y="245" text-anchor="middle" font-family="Arial">2-3 트리</text>
  <line x1="1050" y1="160" x2="850" y2="220" stroke="#000" stroke-width="2" />
  
  <rect x="1000" y="220" width="100" height="40" rx="5" fill="#ff9090" stroke="#000" />
  <text x="1050" y="245" text-anchor="middle" font-family="Arial">B-트리</text>
  <line x1="1050" y1="160" x2="1050" y2="220" stroke="#000" stroke-width="2" />
  
  <rect x="1200" y="220" width="100" height="40" rx="5" fill="#ff9090" stroke="#000" />
  <text x="1250" y="245" text-anchor="middle" font-family="Arial">2-3-4 트리</text>
  <line x1="1050" y1="160" x2="1250" y2="220" stroke="#000" stroke-width="2" />
  
  <!-- 특수 트리 계열 -->
  <rect x="1400" y="220" width="100" height="40" rx="5" fill="#90ff90" stroke="#000" />
  <text x="1450" y="245" text-anchor="middle" font-family="Arial">트라이</text>
  <line x1="1750" y1="160" x2="1450" y2="220" stroke="#000" stroke-width="2" />
  
  <rect x="1700" y="220" width="120" height="40" rx="5" fill="#90ff90" stroke="#000" />
  <text x="1760" y="245" text-anchor="middle" font-family="Arial">세그먼트 트리</text>
  <line x1="1750" y1="160" x2="1760" y2="220" stroke="#000" stroke-width="2" />
  
  <rect x="1900" y="220" width="120" height="40" rx="5" fill="#90ff90" stroke="#000" />
  <text x="1960" y="245" text-anchor="middle" font-family="Arial">공간 분할 트리</text>
  <line x1="1750" y1="160" x2="1960" y2="220" stroke="#000" stroke-width="2" />
  
  <!-- Level 3 -->
  <!-- 이진 탐색 트리 변형들 -->
  <rect x="20" y="320" width="100" height="40" rx="5" fill="#90a0ff" stroke="#000" />
  <text x="70" y="345" text-anchor="middle" font-family="Arial">AVL 트리</text>
  <line x1="160" y1="260" x2="70" y2="320" stroke="#000" stroke-width="2" />
  
  <rect x="130" y="320" width="120" height="40" rx="5" fill="#90a0ff" stroke="#000" />
  <text x="190" y="345" text-anchor="middle" font-family="Arial">스플레이 트리</text>
  <line x1="160" y1="260" x2="190" y2="320" stroke="#000" stroke-width="2" />
  
  <rect x="260" y="320" width="120" height="40" rx="5" fill="#90a0ff" stroke="#000" />
  <text x="320" y="345" text-anchor="middle" font-family="Arial">레드-블랙 트리</text>
  <line x1="160" y1="260" x2="320" y2="320" stroke="#000" stroke-width="2" />
  
  <!-- 힙 변형들 -->
  <rect x="400" y="320" width="100" height="40" rx="5" fill="#90a0ff" stroke="#000" />
  <text x="450" y="345" text-anchor="middle" font-family="Arial">이진 힙</text>
  <line x1="550" y1="260" x2="450" y2="320" stroke="#000" stroke-width="2" />
  
  <rect x="520" y="320" width="100" height="40" rx="5" fill="#90a0ff" stroke="#000" />
  <text x="570" y="345" text-anchor="middle" font-family="Arial">피보나치 힙</text>
  <line x1="550" y1="260" x2="570" y2="320" stroke="#000" stroke-width="2" />
  
  <!-- B-트리 변형들 -->
  <rect x="900" y="320" width="100" height="40" rx="5" fill="#ff7070" stroke="#000" />
  <text x="950" y="345" text-anchor="middle" font-family="Arial">B+ 트리</text>
  <line x1="1050" y1="260" x2="950" y2="320" stroke="#000" stroke-width="2" />
  
  <rect x="1100" y="320" width="100" height="40" rx="5" fill="#ff7070" stroke="#000" />
  <text x="1150" y="345" text-anchor="middle" font-family="Arial">B* 트리</text>
  <line x1="1050" y1="260" x2="1150" y2="320" stroke="#000" stroke-width="2" />
  
  <!-- 트라이 변형들 -->
  <rect x="1300" y="320" width="120" height="40" rx="5" fill="#70ff70" stroke="#000" />
  <text x="1360" y="345" text-anchor="middle" font-family="Arial">패트리샤 트라이</text>
  <line x1="1450" y1="260" x2="1360" y2="320" stroke="#000" stroke-width="2" />
  
  <rect x="1430" y="320" width="100" height="40" rx="5" fill="#70ff70" stroke="#000" />
  <text x="1480" y="345" text-anchor="middle" font-family="Arial">서픽스 트리</text>
  <line x1="1450" y1="260" x2="1480" y2="320" stroke="#000" stroke-width="2" />
  
  <rect x="1540" y="320" width="90" height="40" rx="5" fill="#70ff70" stroke="#000" />
  <text x="1585" y="345" text-anchor="middle" font-family="Arial">펜윅 트리</text>
  <line x1="1450" y1="260" x2="1585" y2="320" stroke="#000" stroke-width="2" />
  
  <!-- 공간 분할 트리 변형들 -->
  <rect x="1800" y="320" width="90" height="40" rx="5" fill="#70ff70" stroke="#000" />
  <text x="1845" y="345" text-anchor="middle" font-family="Arial">옥트리</text>
  <line x1="1960" y1="260" x2="1845" y2="320" stroke="#000" stroke-width="2" />
  
  <rect x="1900" y="320" width="90" height="40" rx="5" fill="#70ff70" stroke="#000" />
  <text x="1945" y="345" text-anchor="middle" font-family="Arial">쿼드트리</text>
  <line x1="1960" y1="260" x2="1945" y2="320" stroke="#000" stroke-width="2" />
  
  <rect x="2000" y="320" width="90" height="40" rx="5" fill="#70ff70" stroke="#000" />
  <text x="2045" y="345" text-anchor="middle" font-family="Arial">k-d 트리</text>
  <line x1="1960" y1="260" x2="2045" y2="320" stroke="#000" stroke-width="2" />
  
  <!-- Level 4 -->
  <!-- 이진 힙의 최소/최대 힙 -->
  <rect x="350" y="420" width="100" height="40" rx="5" fill="#7080ff" stroke="#000" />
  <text x="400" y="445" text-anchor="middle" font-family="Arial">최소 힙</text>
  <line x1="450" y1="360" x2="400" y2="420" stroke="#000" stroke-width="2" />
  
  <rect x="460" y="420" width="100" height="40" rx="5" fill="#7080ff" stroke="#000" />
  <text x="510" y="445" text-anchor="middle" font-family="Arial">최대 힙</text>
  <line x1="450" y1="360" x2="510" y2="420" stroke="#000" stroke-width="2" />
  
  <!-- 2-3 트리와 레드-블랙 트리의 개념적 연관성 -->
  <line x1="850" y1="260" x2="320" y2="320" stroke="#000" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- 레전드 -->
  <rect x="50" y="720" width="20" height="20" fill="#d0e0ff" stroke="#000" />
  <text x="80" y="735" font-family="Arial" font-size="14">이진 트리 계열</text>
  
  <rect x="250" y="720" width="20" height="20" fill="#ffb0b0" stroke="#000" />
  <text x="280" y="735" font-family="Arial" font-size="14">다진 트리 계열</text>
  
  <rect x="450" y="720" width="20" height="20" fill="#b0ffb0" stroke="#000" />
  <text x="480" y="735" font-family="Arial" font-size="14">특수 트리 계열</text>
  
  <line x1="600" y1="720" x2="640" y2="720" stroke="#000" stroke-width="2" stroke-dasharray="5,5" />
  <text x="650" y="735" font-family="Arial" font-size="14">개념적 연관성 (구현은 다름)</text>
  
  <!-- 타이틀 -->
  <text x="1000" y="770" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold">확장된 트리 자료구조 계통도</text>
</svg>