<svg viewBox="0 0 800 350" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="800" height="350" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 제목 -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">배열 회전 문제 시각화</text>
  
  <!-- 원본 배열 -->
  <g transform="translate(50, 110)">
    <text x="0" y="-20" font-family="Arial" font-size="18" font-weight="bold">입력 배열: nums = [1,2,3,4,5,6,7], k = 3</text>
    
    <!-- 원본 배열 박스들 -->
    <rect x="0" y="0" width="60" height="60" fill="#6ab7ff" stroke="#2980b9" stroke-width="2" rx="5" ry="5"/>
    <rect x="70" y="0" width="60" height="60" fill="#6ab7ff" stroke="#2980b9" stroke-width="2" rx="5" ry="5"/>
    <rect x="140" y="0" width="60" height="60" fill="#6ab7ff" stroke="#2980b9" stroke-width="2" rx="5" ry="5"/>
    <rect x="210" y="0" width="60" height="60" fill="#6ab7ff" stroke="#2980b9" stroke-width="2" rx="5" ry="5"/>
    <rect x="280" y="0" width="60" height="60" fill="#6ab7ff" stroke="#2980b9" stroke-width="2" rx="5" ry="5"/>
    <rect x="350" y="0" width="60" height="60" fill="#6ab7ff" stroke="#2980b9" stroke-width="2" rx="5" ry="5"/>
    <rect x="420" y="0" width="60" height="60" fill="#6ab7ff" stroke="#2980b9" stroke-width="2" rx="5" ry="5"/>
    
    <!-- 원본 값들 -->
    <text x="30" y="38" font-family="Arial" font-size="24" text-anchor="middle">1</text>
    <text x="100" y="38" font-family="Arial" font-size="24" text-anchor="middle">2</text>
    <text x="170" y="38" font-family="Arial" font-size="24" text-anchor="middle">3</text>
    <text x="240" y="38" font-family="Arial" font-size="24" text-anchor="middle">4</text>
    <text x="310" y="38" font-family="Arial" font-size="24" text-anchor="middle">5</text>
    <text x="380" y="38" font-family="Arial" font-size="24" text-anchor="middle">6</text>
    <text x="450" y="38" font-family="Arial" font-size="24" text-anchor="middle">7</text>
    
    <!-- 인덱스 표시 -->
    <text x="30" y="80" font-family="Arial" font-size="14" text-anchor="middle">[0]</text>
    <text x="100" y="80" font-family="Arial" font-size="14" text-anchor="middle">[1]</text>
    <text x="170" y="80" font-family="Arial" font-size="14" text-anchor="middle">[2]</text>
    <text x="240" y="80" font-family="Arial" font-size="14" text-anchor="middle">[3]</text>
    <text x="310" y="80" font-family="Arial" font-size="14" text-anchor="middle">[4]</text>
    <text x="380" y="80" font-family="Arial" font-size="14" text-anchor="middle">[5]</text>
    <text x="450" y="80" font-family="Arial" font-size="14" text-anchor="middle">[6]</text>
  </g>
  
  <!-- 화살표 -->
  <g transform="translate(400, 200)">
    <path d="M 0,-20 L 0,20" stroke="#333" stroke-width="3" stroke-dasharray="5,5"/>
    <path d="M -10,10 L 0,20 L 10,10" fill="none" stroke="#333" stroke-width="3"/>
  </g>
  
  <!-- 결과 배열 -->
  <g transform="translate(50, 260)">
    <text x="0" y="-20" font-family="Arial" font-size="18" font-weight="bold">출력 배열: 오른쪽으로 3칸 회전 후</text>
    
    <!-- 회전 후 배열 박스들 - 하이라이트된 부분 -->
    <rect x="0" y="0" width="60" height="60" fill="#ff9a9a" stroke="#c0392b" stroke-width="3" rx="5" ry="5"/>
    <rect x="70" y="0" width="60" height="60" fill="#ff9a9a" stroke="#c0392b" stroke-width="3" rx="5" ry="5"/>
    <rect x="140" y="0" width="60" height="60" fill="#ff9a9a" stroke="#c0392b" stroke-width="3" rx="5" ry="5"/>
    
    <!-- 회전 후 배열 박스들 - 일반 부분 -->
    <rect x="210" y="0" width="60" height="60" fill="#ffd3b6" stroke="#e67e22" stroke-width="2" rx="5" ry="5"/>
    <rect x="280" y="0" width="60" height="60" fill="#ffd3b6" stroke="#e67e22" stroke-width="2" rx="5" ry="5"/>
    <rect x="350" y="0" width="60" height="60" fill="#ffd3b6" stroke="#e67e22" stroke-width="2" rx="5" ry="5"/>
    <rect x="420" y="0" width="60" height="60" fill="#ffd3b6" stroke="#e67e22" stroke-width="2" rx="5" ry="5"/>
    
    <!-- 회전 후 값들 -->
    <text x="30" y="38" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">5</text>
    <text x="100" y="38" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">6</text>
    <text x="170" y="38" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">7</text>
    <text x="240" y="38" font-family="Arial" font-size="24" text-anchor="middle">1</text>
    <text x="310" y="38" font-family="Arial" font-size="24" text-anchor="middle">2</text>
    <text x="380" y="38" font-family="Arial" font-size="24" text-anchor="middle">3</text>
    <text x="450" y="38" font-family="Arial" font-size="24" text-anchor="middle">4</text>
    
    <!-- 인덱스 표시 -->
    <text x="30" y="80" font-family="Arial" font-size="14" text-anchor="middle">[0]</text>
    <text x="100" y="80" font-family="Arial" font-size="14" text-anchor="middle">[1]</text>
    <text x="170" y="80" font-family="Arial" font-size="14" text-anchor="middle">[2]</text>
    <text x="240" y="80" font-family="Arial" font-size="14" text-anchor="middle">[3]</text>
    <text x="310" y="80" font-family="Arial" font-size="14" text-anchor="middle">[4]</text>
    <text x="380" y="80" font-family="Arial" font-size="14" text-anchor="middle">[5]</text>
    <text x="450" y="80" font-family="Arial" font-size="14" text-anchor="middle">[6]</text>
  </g>
  
  <!-- 오른쪽 설명 -->
  <g transform="translate(550, 180)">
    <text x="0" y="0" font-family="Arial" font-size="18" font-weight="bold">문제 설명:</text>
    <text x="0" y="30" font-family="Arial" font-size="14">배열을 오른쪽으로 k칸 회전시킵니다.</text>
    <text x="0" y="55" font-family="Arial" font-size="14">원래 배열의 끝부분 요소들(5,6,7)이</text>
    <text x="0" y="80" font-family="Arial" font-size="14">배열의 앞부분으로 이동했습니다.</text>
  </g>
</svg>
